process Demo =  {
 
#make cmsRun go until 20 events are processed
untracked PSet maxEvents = {untracked int32 input=20}

#creates empty events with 3 events per each Run
source = EmptySource {
       untracked uint32 numberEventsInRun = 3
}

#keep the logging output to a nice level
service = MessageLogger {}

#stuck something into the EventSetup
es_module = WhatsItESProducer {}
es_source = DoodadESSource {}

module demo = PrintEventSetupContent { 
}


path p = {demo} 

}
